type Hold {
  id: ID!
  value: Int!
  untilTime: Date!
  createdOn: Date!
  modifiedOn: Date!
}

input CreateHoldInput {
  value: Int!
  untilTime: Date!
}

input UpdateHoldInput {
  id: ID!
  value: Int!
  untilTime: Date
}

extend type Query {
  getHold: Hold
}

extend type Mutation {
  createHold(hold: CreateHoldInput): Hold
  updateHold(hold: UpdateHoldInput): Hold
  deleteHold(id: ID!): Hold
}
