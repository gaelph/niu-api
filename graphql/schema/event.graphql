enum EventType {
  BOILER_STATUS
}

input EventInput {
  type: EventType!,
  value: String!
}

type Event {
  id: ID!,
  type: EventType!,
  value: String!,
  createdOn: Date!,
  modifiedOn: Date!
}

extend type Query {
  getLatestEvent: Event,
  getLatestEventType(type: EventType): Event,
  getAllEvents(page: Int, pageSize: Int): [Event]!,
  getAllEventsType(type: EventType, page: Int, pageSize: Int): [Event]!,
}

extend type Mutation {
  dispatchEvent(event: EventInput): Event
}
